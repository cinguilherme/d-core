  #     DATOMIC_ALT_HOST: localhost
  #     DATOMIC_HOST: datomic
  #     DATOMIC_DATA_DIR: /data
  #   volumes:
  #     - datomic_data:/data

  xtdb:
    image: ghcr.io/xtdb/xtdb:latest
    ports:
      - "6432:5432"   # Postgres wire protocol
      - "9080:8080"   # health/metrics
    volumes:
      - xtdb_data:/var/lib/xtdb
    # optional, but nice to name it
    container_name: xtdb

volumes:
  postgres_data:
  redis_data:
  memcached_data:
  minio_data:
  typesense_data:
  nats_data:
  kafka_data:
  kafka-data_data:
  # datomic_data:
  xtdb_data:
  rabbitmq_data:
  
