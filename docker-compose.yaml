## Local Development Containers for the core service

services: 

  postgres: 
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: core-service
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data

  memcached:
    image: memcached:1.6-alpine
    ports:
      - 11211:11211
    volumes:
      - memcached_data:/data
    environment:
      MEMCACHED_MAX_ITEM_SIZE: 1024
    command: memcached -u memcached -m 64

  typesense:
    image: typesense/typesense:0.25.2
    ports:
      - 8108:8108
    volumes:
      - typesense_data:/data
    environment:
      TYPESENSE_DATA_DIR: /data
      TYPESENSE_API_KEY: typesense
    command: typesense-server --data-dir /data --api-key typesense

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - 15672:15672
      - 5672:5672
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  minio:
    image: minio/minio:latest
    ports:
      - 9000:9000
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server /data --console-address ":9001"

  nats:
    image: nats:2.10-alpine
    ports:
      - 4222:4222
      - 8222:8222
    command: ["-js", "-sd", "/data", "-m", "8222"]
    volumes:
      - nats_data:/data

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    ports:
      - 9092:9092
      - 29092:29092
      - 9093:9093
    volumes:
      - kafka_data:/var/lib/kafka/data
    environment:
      # KRaft mode configuration (no Zookeeper)
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
      # Listeners
      KAFKA_LISTENERS: PLAINTEXT://:9092,PLAINTEXT_HOST://:29092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      # Topic configuration
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true
      # Log retention
      KAFKA_LOG_RETENTION_BYTES: 1073741824
      KAFKA_LOG_RETENTION_MS: 86400000
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_SEGMENT_MS: 86400000

  kafka-data: # Second independent Kafka broker/controller (KRaft) forming its own cluster, used for multi-cluster testing and not related to the 'kafka' service.
    image: confluentinc/cp-kafka:7.6.1
    ports:
      - 9094:9092
      - 29094:29092
      - 9095:9093
    volumes:
      - kafka-data_data:/var/lib/kafka/data
    environment:
      # KRaft mode configuration (no Zookeeper)
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka-data:9093
      CLUSTER_ID: random-cluster-id-data
      # Listeners
      KAFKA_LISTENERS: PLAINTEXT://:9092,PLAINTEXT_HOST://:29092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-data:9092,PLAINTEXT_HOST://localhost:29094
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      # Topic configuration
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true
      # Log retention
      KAFKA_LOG_RETENTION_BYTES: 1073741824
      KAFKA_LOG_RETENTION_MS: 86400000
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_SEGMENT_MS: 86400000

  # NOTE: Datomic image is not supported on arm64
